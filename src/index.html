<!DOCTYPE html>
<html>

<head>
  <title>Visualizador de Algoritmos de Ordenação</title>
  <link rel="stylesheet" href="style.css">
  <!-- Fonte inter dentro da pasta assets/fonts/Inter -->
  <link rel="stylesheet" href="assets/fonts/Inter/inter.css">
</head>

<body>
  <h1>Visualizador de Algoritmos de Ordenação</h1>
  <main id="main-container">
    <aside>
      <form>
        <label for="algorithm">Escolha um algoritmo:</label>
        <select id="algorithm">
          <option value="bubbleSort" selected>Bubble Sort</option>
          <option value="insertionSort">Insertion Sort</option>
          <option value="selectionSort">Selection Sort</option>
          <option value="shellSort">Shell Sort</option>
          <option value="mergeSort">Merge Sort</option>
          <option value="quickSort">Quick Sort</option>
        </select>

        <label for="speed">Velocidade:</label>
        <input type="range" name="speed" id="speed">

        <label for="array">Digite um array (separado por vírgulas):</label>
        <input type="text" id="array" value="5, 2, 8, 3, 1, 6, 4">
        <button id="sort">Ordenar!</button>
      </form>

      <div>
        <h2>Descrição do algoritmo</h2>
        <p id="description">
          <!-- Será acrescentado dinamicamente -->
        </p>

      </div>
    </aside>

    <h2 id="simulacao" style="display: none;">Simulação</h2>

    <div id="array-container">
      <!-- Estado da lista -->
    </div>

  </main>

  <script src="script.js"></script>
</body>

</html>
