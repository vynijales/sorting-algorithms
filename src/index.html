<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Sorting Algorithms Visualizer</title>
  <link rel="stylesheet" href="style.css">
  <!-- Inter font inside assets/fonts/Inter folder -->
  <link rel="stylesheet" href="../public/fonts/Inter/static/Inter-Regular.ttf">
</head>

<body>
  <main id="main-container">
    <h1>Sorting Algorithms Visualizer</h1>
    <aside>
      <form>
        <label for="algorithm">Choose an algorithm:</label>
        <select id="algorithm">
          <option value="bubbleSort" selected>Bubble Sort</option>
          <option value="insertionSort">Insertion Sort</option>
          <option value="selectionSort">Selection Sort</option>
          <option value="shellSort">Shell Sort</option>
          <option value="mergeSort">Merge Sort</option>
          <option value="quickSort">Quick Sort</option>
        </select>

        <label for="speed">Speed:</label>
        <input type="range" name="speed" id="speed">

        <label for="array">Enter an array (comma separated):</label>
        <input type="text" id="array" value="5, 2, 8, 3, 1, 6, 4">
        <button id="sort">Sort!</button>
      </form>

      <div id="description">
        <h2>Algorithm Description</h2>
        <p id="description-text">
          <!-- Will be dynamically added -->
        </p>

      </div>
    </aside>

    <h2 id="simulation" style="display: none;">Simulation</h2>
    <div id="array-container">
      <!-- State of the list -->
    </div>

  </main>

  <script src="script.js"></script>
</body>

</html>
